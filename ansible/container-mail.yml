- name: Outbound-Mail
  become: true
  docker_container:
    image: "mailu/postfix"
    restart_policy: always
    name: "postfix"
    ports: "25:25"
    state: started
    volumes:
      - /var/srv/files/mail/queue:/queue
      - /var/srv/files/mail/etc/:/overrides/
    env:
      DOMAIN=piratenpartei.ch
      HOSTNAME=coreos-4-p.piratenpartei.ch
      RELAYNETS="159.100.252.217 159.100.254.166 172.17.0.0/16"
      MESSAGE_SIZE_LIMIT=10240000
      RELAYHOST=""
